<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/microsoft/153/direct-hit_1f3af.png">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/app.js" defer></script>
  <title>things I'd like to do</title>
</head>
<body class="page">
  <div class="container">
    <header class="header">
      <h1 class="header__title">things <br>I'd like to do</h1>
    </header>
    <form id="task-form">
      <div class="task-form">
        <input type="text" name="task" id="task" class="task-form__input" placeholder="new task">
        <label for="task" id="inputLabel" class="task-form__label">New Task</label>
      </div>
      <input type="submit" value="add task" class="task-form__button">
    </form>
    <div class="task-list">
      <h5 id="task-title" class="task-list__title">tasks</h5>
      <div class="task-list__filter">
        <input type="text" name="filter" id="filter" placeholder="filter task" class="task-list__input">
        <label for="filter" class="task-list__label">filter task</label>
      </div>
      <ul class="task-list__collection">
      </ul>
    </div>
    <input type="submit" value="clear tasks" class="task-list__clear-btn">
  </div>
</body>
</html>
